<!DOCTYPE html>
<html ng-app="myApp" lang="en" >
<head>
    <title>WWW</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-route.min.js"></script>
    <script src="js/controller/controller.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWFyrs3lwnz_Udbl8dsDnLcW17xYB3594"></script>

    <!-- Theme CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

</head>

<body ng-controller="myController">
<!-- Header -->
<div class="container">
    <!--Main hedding-->
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-5 col-lg-5 pull-left">
            <span class="logo-who">Who</span>
            <span class="logo-what">What</span>
            <span class="logo-who">Where</span>
        </div>
        <!--Searcing inputs and go button-->
        <div class="pull-right col-xs-12 col-sm-6 col-md-5 col-lg-5">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-5 col-lg-5">
                    <input class="search-for" ng-model="query" placeholder="Looking for..!"/>
                </div>

                <div class="col-xs-12 col-sm-6 col-md-5 col-lg-5">
                    <input class="search-for" ng-model="location" placeholder="Location"/>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 button-place" >
                    <button class="button-style go-logo" ng-click="onSearch()">Go</button>
                </div>
            </div>
        </div>
    </div>
        <!-- Menus -->
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-lg-12 col-md-12 col-sm-12 menus">
                    <ul class="nav navbar-nav navbar-center" id="cats">
                        <li ng-repeat="menu in menuNames | filter:name" id="{{menu}}">
                            <a href="#/{{menu.name}}" ng-click="upData(menu.name)">{{menu.name}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    <ng-view></ng-view>
</div>
</body>
</html>
